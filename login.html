<body>

  <main class="mt-5 p-3">

    <div class="container c-div">
      <div class="card-div">
        <div class="card border border-secondary border-2 rounded-3 shadow-lg">
          <img src="img/login.png" class="card-img-top animate__animated animate__fadeInDown animate__slower	"
            alt="Logo de e-mercado">
          <div class="card-body">
            <form action="" method="" class="" onsubmit="return false" novalidate>
              <h1 class="text-center h1 mb-3">Inicio de sesión</h1>
              <label for="email"
                class="form-text text-center mb-2 fs-3 animate__animated animate__fadeInLeft animate__slower	">Email</label>
              <input type="email" id="email" name="email" placeholder="Email" class="mb-2 form-control " required>
              <p class="alert-p d-none animate__animated" id="alert1">Ingresa tu email</p>
              <label for="password"
                class="form-text text-center mb-2 fs-3 animate__animated animate__fadeInLeft animate__slower	">Contraseña</label>
              <input type="password" id="password" name="password" placeholder="Contraseña" class="form-control"
                required>
              <p class="alert-p d-none animate__animated" id="alert2">Ingresa tu Contraseña</p>
              <button type="submit" id="submit"
                class="d-flex mt-4 mb-4 ms-auto me-auto btn btn-primary w-50 d-flex justify-content-center">Ingresar</button>
              <hr>
            </form>
            <div class="w-50 d-flex ms-auto me-auto justify-content-center">
              <div id="google-button" class="w-100 ms-auto me-auto d-flex justify-content-center align-content-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer class="text-muted">

      <p class="float-end">
        <a href="#">Volver arriba</a>

        2022</p>

    </div>
  </footer>
