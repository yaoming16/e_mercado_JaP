  <main>

    <div class="container">
      <h1>Perfil</h1>
      <hr>

      <form  action="#" method="get" novalidate id="profile-form" class="needs-validation">
        <div class="d-flex flex-column justify-content-center">
          <fieldset>
            <div class="row row-cols-1 row-cols-sm-2 ms-auto me-auto w-75">
              <div class="col mt-3">
                <label for="first-name" class="form-label">Primer nombre</label>
                <input type="text" id="first-name" name="first-name" class="form-control" required>
              </div>
              <div class="col mt-3">
                <label for="second-name" class="form-label">Segundo nombre</label>
                <input type="text" id="second-name" name="second-name" class="form-control">
              </div>
              <div class="col mt-3">
                <label for="first-surname" class="form-label">Primer apellido</label>
                <input type="text" id="first-surname" name="first-surname" class="form-control" required>
              </div>
              <div class="col mt-3">
                <label for="second-surname" class="form-label">Segundo apellido</label>
                <input type="text" id="second-surname" name="second-surname" class="form-control" >
              </div>
              <div class="col mt-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" name="email" class="form-control" required>
              </div>
              <div class="col mt-3">
                <label for="phone-number" class="form-label">Teléfono de contacto</label>
                <input type="text" id="phone-number" name="phone-number" class="form-control">
              </div>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary w-25 ms-auto me-auto mt-4">Guardar cambios</button>
        </div>
      </form>
    </div>
